<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<title>Testing</title>
	<link rel="stylesheet" href="testing.css">
</head>

<body>
	<div class="skills-section container-fluid">
		<div class="row">
			<div class="col-lg-6 col-sm-12 hexagon-container">
				<div id="carouselExampleCaptions" class="carousel slide">
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
							class="active" aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
							aria-label="Slide 2"></button>
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<div class="container-fluid text-center">
								<!-- First Row -->
								<div class="hex-row">
									<div class="hexagon clipped-border" data-skill="html">
										<div class="hexagon-inner">
											<li>
												<img src="Images/html.png" alt="HTML">
												<h2>HTML</h2>
											</li>
										</div>
									</div>
									<div class="hexagon clipped-border" data-skill="scss">
										<div class="hexagon-inner">
											<li>
												<img src="Images/sass.png" alt="SCSS">
												<h2>SCSS</h2>
											</li>
										</div>
									</div>
								</div>

								<!-- Second Row (with bigger middle hexagon) -->
								<div class="hex-row">
									<div class="hexagon clipped-border" data-skill="python">
										<div class="hexagon-inner">
											<li>
												<img src="Images/python.png" alt="Python">
												<h2>Python</h2>
											</li>
										</div>
									</div>
									<div class="hexagon big clipped-border" data-skill="django">
										<div class="hexagon-inner">
											<li>
												<img src="Images/django.png" class="django-pic" alt="Django">
												<h2>Django</h2>
											</li>
										</div>
									</div>
									<div class="hexagon clipped-border" data-skill="javascript">
										<div class="hexagon-inner">
											<li>
												<img src="Images/js.png" alt="JavaScript">
												<h2>JavaScript</h2>
											</li>
										</div>
									</div>
								</div>

								<!-- Third Row -->
								<div class="hex-row">
									<div class="hexagon clipped-border" data-skill="git">
										<div class="hexagon-inner">
											<li>
												<img src="Images/social.png" alt="Git">
												<h2>Git</h2>
											</li>
										</div>
									</div>
									<div class="hexagon clipped-border" data-skill="linux">
										<div class="hexagon-inner">
											<li>
												<img src="Images/linux.png" alt="Linux">
												<h2>Linux</h2>
											</li>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="carousel-item">
							<div class="container text-center">
								<!-- First Row -->
								<div class="hex-row">
									<div class="hexagon">
										<div class="hexagon-inner">
											<li>
												<img src="Images/html.png" alt="HTML">
												<h2>HTML</h2>
											</li>
										</div>
									</div>
									<div class="hexagon">
										<div class="hexagon-inner">
											<li>
												<img src="Images/sass.png" alt="HTML">
												<h2>SCSS</h2>
											</li>
										</div>
									</div>
								</div>

								<!-- Second Row (with bigger middle hexagon) -->
								<div class="hex-row">
									<div class="hexagon">
										<div class="hexagon-inner">
											<li>
												<img src="Images/python.png" alt="HTML">
												<h2>Python</h2>
											</li>
										</div>
									</div>
									<div class="hexagon big">
										<div class="hexagon-inner">
											<li>
												<img src="Images/django.png" alt="HTML">
												<h2>Django</h2>
											</li>
										</div>
									</div>
									<div class="hexagon">
										<div class="hexagon-inner">
											<li>
												<img src="Images/js.png" alt="HTML">
												<h2>JavaScript</h2>
											</li>
										</div>
									</div>
								</div>

								<!-- Third Row -->
								<div class="hex-row">
									<div class="hexagon">
										<div class="hexagon-inner">
											<li>
												<img src="Images/social.png" alt="HTML">
												<h2>Git</h2>
											</li>
										</div>
									</div>
									<div class="hexagon">
										<div class="hexagon-inner">
											<li>
												<img src="Images/linux.png" alt="HTML">
												<h2>Linux</h2>
											</li>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="col-lg-6 col-sm-12">
				<div class="skill-content" id="content">
					<!-- Content will be dynamically loaded here -->
				</div>
			</div>
		</div>
	</div>


















































	<!--Bootstrap JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<!--J Query-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<!--POPPER-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>


	<script>
		document.querySelectorAll('.clipped-border').forEach(hexagon => {
			hexagon.addEventListener('click', function () {
				const skillContent = document.getElementById('content');

				// Get the clicked skill
				const skill = this.getAttribute('data-skill');

				// Define the details for each skill
				const skillDetails = {
					html: {
						title: 'HTML',
						description: 'HTML is the standard language for creating web pages and web applications.'
					},
					scss: {
						title: 'SCSS',
						description: 'SCSS is used to style and layout web pages, including the design of fonts, colors, and spacing.'
					},
					javascript: {
						title: 'JavaScript',
						description: 'JavaScript is a versatile programming language used for creating interactive effects within web browsers.'
					},
					python: {
						title: 'Python',
						description: 'Python is a high-level programming language known for its readability and versatility in various applications.'
					},
					git: {
						title: 'Git',
						description: 'Git is a version control system used for tracking changes in source code during software development.'
					},
					django: {
						title: 'Django',
						description: 'Django is a high-level Python web framework that encourages rapid development and clean, pragmatic design.'
					},
					linux: {
						title: 'Linux',
						description: 'Linux is a family of open-source Unix-like operating systems based on the Linux kernel.'
					}
				};

				// Slide out the current content if already active
				skillContent.classList.remove('slide-in');

				// Use timeout to ensure smooth transition
				setTimeout(() => {
					// Update the content area with the new skill title and description
					skillContent.innerHTML = `
                <h3>${skillDetails[skill].title}</h3>
                <p>${skillDetails[skill].description}</p>
            `;

					// Slide the content back in
					skillContent.classList.add('slide-in');
				}, 300); // Timeout matches the CSS transition duration
			});
		});
	</script>

</body>

</html>
